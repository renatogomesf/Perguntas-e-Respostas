<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergutas e Respostas</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/duvida.png" type="image/x-icon">

    <!-- CSS GERAL -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS MOBILE -->
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 600px)">
</head>
<body>
    <main>
        <!-- TELA INICIAL DO JOGO. -->
        <div class="telaInicial">
            <div class="apresentação">
                <h1>Bem vindo(a)!</h1>
                <p>Este é um simples jogo de perguntas e respostas com o intuito de testar seus conhecimentos. Divirta-se!</p>
            </div>
            <button class="btn_começar">Começar a jogar</button>
        </div>

        <!-- JOGO -->
        <div class="jogo">
            <!-- PERGUNTAS E RESPOSTAS -->
            <div class="conteudo">
                <!-- AQUI SÃO GEREDAS PERGUNTAS E RESPOSTAS -->
            </div>

            <!-- AÇÕES DO JOGO -->
            <div class="acoes">
                <div class="resultado"></div>
                <div class="pontos"></div>
                <button class="btn_proxima">Próximo</button>
            </div>

            <!-- TELA DE RESULTADO FINAL -->
            <div class="resultadoFinal">
                <h2 class="parabens">Parabéns!!</h2>
                <div class="pontoFinal"></div>
                <button class="btn_reiniciar">Jogar denovo</button>
            </div>
        </div>
        <div class="copy">
            <p>&copy; Renato Gomes</p>
        </div>
    </main>

    <!-- ARQUIVO JavaSript -->
    <script src="js/script.js"></script>
</body>
</html>
